<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    #map {
        height: 500px;
        width: 100%; 
    }
        
        </style>
</head>
<body>

    <div id="map">

    </div>

    <script>
        function initMap() {
            var location = {lat: -43.255722, lng: -79.871101};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location 
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4E7f5AmEMXs-bG3nZBYX53QGaZXNs2xU&callback=initMap"
      type="text/javascript"></script>
    
</body>
</html>
